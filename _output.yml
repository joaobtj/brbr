bookdown::gitbook:  #https://bookdown.org/yihui/bookdown/html.html#gitbook-style
  highlight: tango
  css: [assets/style.css, assets/toc.css, assets/text.css] #arquivos .css
  split_by: chapter #rmd, none, chapter, section, chapter+number, section+number
  split_bib: yes #yes: adiciona as referências em cada página
  includes:
    before_body: assets/hero-image.html #incluir códigos no HEAD do html, por exemplo, google analytics ou hero-image
  config:
    toc:
      collapse: none #subsection, section, none
      scroll_highlight: yes
      before: |
        <li class="toc-logo"><a href="./"><img src="image/ufsc.png"></a></li>
        <li><a href="./">Exemplo bookdown em português</a></li>
      after: |
        <li class="toc-logo"><a href="./"><img src="image/ufsc.png"></a></li>
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Publicado com bookdown</a></li>
    toolbar:
      position: fixed #fixed, static
    search: yes
    fontsettings:
      theme: white #white, night, sepia
      family: sans #sans, serif
      size: 2 #1 a 4
    download: null
    sharing:
      whatsapp: yes
      facebook: yes
      twitter: yes
      linkedin: no
      weibo: no
      instapaper: no
      vk: no
      all: ['whatsapp', 'facebook', 'twitter', 'linkedin']
    info: yes
